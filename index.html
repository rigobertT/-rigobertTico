.container2 {

  grid-template-columns: 100% 100% 100%;

  overflow: scroll;

  border: 2px solid var(--gs0);
  border-radius: 8px;
  height: 100vh;
}


.container2 div {
  scroll-snap-align: start;

  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 4rem;
}
.container2 div:nth-child(1) {

}
